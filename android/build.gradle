buildscript {

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.1.1'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 23
  buildToolsVersion '25.0.0'

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
    ndk {
      abiFilters "armeabi-v7a", "x86"
    }
  }
  lintOptions {
    warning 'InvalidPackage'
  }
}

dependencies {
  compile 'com.umeng.umsdk:share-core:7.1.5' //分享核心库，必选
  compile 'com.umeng.umsdk:share-board:7.1.5' //分享面板功能，可选

  compile 'com.umeng.umsdk:share-wx:7.1.5' //微信完整版
  compile 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:6.7.0' //微信官方依赖库，必选

  compile 'com.umeng.umsdk:share-qq:7.1.5' //QQ完整版
  compile 'com.tencent.tauth:qqopensdk:3.53.0' //QQ官方依赖库，必选
  compile 'com.squareup.okhttp3:okhttp:3.12.12' //QQ SDK在3.53.0版本及以上时需要集成okhttp官方依赖库，必选

  compile 'com.umeng.umsdk:share-sina:7.1.5' //新浪微博完整版
  compile 'com.sina.weibo.sdk:core:10.10.0:openDefaultRelease@aar' //新浪微博官方SDK依赖库，必选，如在线集成失败请本地下载离线包https://counsel.umeng.com/api/activity/download?fileName=activity/67/openDefault-10.10.0.aar

  compile 'com.facebook.react:react-native:+'
}
